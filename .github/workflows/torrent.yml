name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "ABYUSIF"
  comment: "ABYUSIF"
  url: "https://download1326.mediafire.com/duqz0nzv677g1s7DoiTzA4GCWOzfVnJlJ_x5XhW-SoC_BudEhs_7Bzfrrj1Kh943okXK7oK10k2XmA5TwKIPeH8dtpcta3ui-jgs0D_Ak4LhcrHu-gVSHEyGhWXrPtbpYgS8-pa7ZapVxUn9WGNppadpjILGflKTnz5Of76JXAbB7A/4xsylsg3rpa3r12/ABYUSIF.rar"
  file_name: "ABYUSIF.rar"
  piece_size: 19 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
